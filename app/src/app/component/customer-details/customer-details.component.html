<h1>Fiche du client</h1>
<table id="customer" class="table table-hover">
  <tr>
    <th id="fullName" scope="row">Nom complet</th>
    <td>{{customer.fullName}}</td>
  </tr>
  <tr>
    <th id="email" scope="row">Email</th>
    <td>{{customer.email}}</td>
  </tr>
</table>

<h3>Factures :</h3>
<table id="invoices" class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Montant (€)</th>
    <th scope="col">Statut</th>
  </tr>
  </thead>
  <tbody>

  <div *ngIf="(invoices.length ==0)">
    <td>Aucune facture</td>
  </div>

  <tr *ngFor="let invoice of invoices">
    <td>{{invoice.amount}}</td>
    <td [ngSwitch]="invoice.status">
      <div *ngSwitchCase="'PAID'">Payée</div>
      <div *ngSwitchCase="'SENT'">Envoyée</div>
      <div *ngSwitchDefault>Statut invalide</div>
    </td>

  </tr>


  </tbody>
</table>
<button *ngIf="customer.id" type="button" class="btn btn-primary" (click)="goToCreateInvoice()">Créer une facture</button>
<button type="button" class="btn btn-secondary" (click)="goToCustomerList()">Retour aux clients</button>
